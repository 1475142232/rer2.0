<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                    <h5>按揭贷款业务</h5><br /><br />
                    <div class="ibox-content">
                        <!--按揭贷款详情页开始-->
                         <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content animated bounceInLeft">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                        	</button>
                                        <h4 class="modal-title" style="text-align: center;">按揭贷款详情</h4>
                                    </div>
                                    <div class="modal-body">
                                    	<div class="row">
                                    		<div class="col-sm-6">
                                    			<p>申请人:</p>
                                    			<p>联系方式：</p>
                                    			<p>是否需要按揭贷款：<span>是</span></p>
                                    			<p>按揭贷款类型：<span>公积金</span></p>
                                    			<p>按揭贷款金额：</p>
                                    			<p>按揭贷款合同号：</p>
                                    			<p>按揭贷款合同附件：<a href="javascript:;">预览文件</a></p>
                                    			<p>按揭贷款网点：</p>
                                    		</div>
                                    		<div class="col-sm-6">
                                    			<p>按揭办理人：</p>
                                    			<p>买方身份证号：</p>
                                    			<p>卖方身份证：<a href="javascript:;">预览文件</a></p>
                                    			<p>结婚证： <span>是</span></p>
                                    			<p>资产证明资料：</p>
                                    			<p>三方合同号：</p>
                                    			<p>三方合同：<a href="javascript:;">预览文件</a></p>
                                    		</div>
                                    	</div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--贷款详情页结束-->

                    </div>
                </div>
            </div>
    </div>
